name: Deploy docs

on:
  push:
    branches:
      - main
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build-and-deploy:
    name: ${{ matrix.platform }} py${{ matrix.python }}
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest]
        python: ["3.10"]
    steps:
      - uses: actions/checkout@v3

      - name: Get TAG
        run: echo "TAG=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: Get DOC_DIR
        run: |
          DOC_DIR="$(cut -d '.' -f 1,2 <<< "$TAG")"
          echo "DOC_DIR=${DOC_DIR:1}".x >> $GITHUB_ENV

      - name: Set up Qt
        uses: tlambert03/setup-qt-libs@v1

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install 'setuptools<50.0'
          python -m pip install .[all,testing,docs]

      - name: Get data
        working-directory: doc/examples
        run: |
          if [[ ! -f schizonts/schizont4_UninfRBC1_01.tif ]]; then
            wget -q -O s.zip https://osf.io/7vyx3/download && unzip s.zip;
          fi

      - name: Build docs
        uses: aganders3/headless-gui@v1
        with:
          run: make -C doc html

      - name: Deploy dev docs ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: doc/_build/html
          target-folder: dev
          clean: true

      - name: Deploy stable docs ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        if: startsWith(env.TAG, 'v')
        with:
          branch: gh-pages
          folder: doc/_build/html
          target-folder: ${{ env.DOC_DIR }}
          clean: true

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            doc/examples/schizonts
          key: full-data
